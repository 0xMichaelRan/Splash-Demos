enabled: true
# this will show up on top of the section as a h1
title: Download
downloads:
  - distro: Apple
    logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Apple_Store_logo.svg/1024px-Apple_Store_logo.svg.png"
    button_title: App Store
    button_link: "https://apps.apple.com/us/app/ios-ckeditor-client/id578526249"
    button_color: blue
  - distro: GitHub
    logo: /github.jpeg
    commands: |
      git clone https://github.com/0xMichaelRan/iOS-CKEditor.git
      echo "Foo"
  - distro: Debian (unstable)
    icon: debian
    commands: |
      ls -l /
      echo "Foo"
  - distro: foobar
    logo: /logo-boxed.svg
    button_title: Foo that bar
    button_link: "#"
    button_outline: true
    button_squared: true
